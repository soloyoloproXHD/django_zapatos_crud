{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Actualización de Zapatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <main>
        <h2>{% if zapato %}Actualizar Zapato{% else %}Registrar Zapato{% endif %}</h2>
        <form action="{% if zapato %}{% url 'actualizar' zapato.id %}{% else %}{% url 'registrar' %}{% endif %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="marca" class="form-label">Marca:</label>
                <input type="text" class="form-control" id="marca" name="marca" value="{{ zapato.marca|default_if_none:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo:</label>
                <input type="text" class="form-control" id="modelo" name="modelo" value="{{ zapato.modelo|default_if_none:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="talla" class="form-label">Talla:</label>
                <input type="number" class="form-control" id="talla" name="talla" value="{{ zapato.talla|default_if_none:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">Color:</label>
                <input type="text" class="form-control" id="color" name="color" value="{{ zapato.color|default_if_none:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" class="form-control" id="precio" name="precio" value="{{ zapato.precio|default_if_none:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock:</label>
                <input type="number" class="form-control" id="stock" name="stock" value="{{ zapato.stock|default_if_none:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <textarea class="form-control" id="descripcion" name="descripcion" required>{{ zapato.descripcion|default_if_none:'' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">{% if zapato %}Actualizar{% else %}Registrar{% endif %}</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
